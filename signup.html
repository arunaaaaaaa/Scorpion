<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
 <body>
    <div class="container">
      <form action="#">
        <div class="title">SIGN UP</div>
        <div class="input-box">
            <input type="First Name" placeholder="Enter Your First Name" required>
            <div class="underline"></div>
        </div>
        <div class="input-box">
            <input type="Last Name" placeholder="Enter Your Last Name" required>
            <div class="underline"></div>
        </div>
        <div class="input-box underline">
          <input type="text" placeholder="Enter Your Email" required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Enter Your Password" required>
          <div class="underline"></div>
        </div>
        <div class="input-box button">
          <button onclick="window.location.href='news.html'">Continue</button>
        </div>
      </form>
        <div class="option">or Connect With Social Media</div>
        <div class="twitter">
          <a href="https://twitter.com/login?lang=en"><i class="fab fa-twitter"></i>Sign up With Twitter</a>
        </div>
        <div class="facebook">
          <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i>Sign up With Facebook</a>
        </div>
    </div>
 </body>
</html>
