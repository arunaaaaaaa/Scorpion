<button style="position:fixed;right:20px;width:90px;height:30px; border:1px solid black;background-color: aliceblue;top:30px"*ngIf="username" (click)="logout()">Logout</button>
<div style="margin:100px 20px 0px 10px;width:100%; border:1px solid black"><p>Welcome </p><h3>{{username}}</h3></div>

      <div style="border:1px solid black;margin:50px" *ngFor="let student of articledetails">  
        <p>Author:</p>{{student.author}} <br> 
        <p>Url:</p>{{ student.url }}  <br>
        <p>Title:</p>{{student.title}}  <br>
         <p>Description:</p>{{student.description}}<br>  
      </div>
